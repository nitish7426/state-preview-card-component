<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');

    :root {
      --very-dark-blue: hsl(233, 47%, 7%);
      --dark-desaturated-blue: hsl(244, 38%, 16%);
      --soft-violet: hsl(277, 64%, 61%);
      --t-white-1: hsla(0, 0%, 100%, 0.75);
      --t-white-2: hsla(0, 0%, 100%, 0.6);
    }

    .font-inter {
      font-family: 'Inter', sans-serif;
    }

    .font-lexend {
      font-family: 'Lexend', sans-serif;
    }
  </style>
</head>

<body>
  <main class="min-h-screen w-full flex items-center justify-center bg-[var(--very-dark-blue)] py-8 px-4">
    <div class="rounded-xl overflow-hidden w-[19rem] grid-cols-1 md:grid-cols-2 grid  md:w-full md:max-w-3xl">

      <div class="relative bg-[var(--soft-violet)]">
        <!-- <div class="absolute inset-0 bg-[var(--soft-violet)] opacity-0 md:block hidden"></div> -->
        <img class="sm:hidden mix-blend-multiply" src="./images/image-header-mobile.jpg" alt="">
        <img class="hidden sm:block mix-blend-multiply" src="./images/image-header-desktop.jpg" alt="">
      </div>

      <div class="bg-[var(--dark-desaturated-blue)] py-8 px-6 space-y-6">

        <h1 class="text-white text-2xl font-bold font-inter text-center">
          Get <span class="text-[var(--soft-violet)]">insight</span> that help your business grow.
        </h1>
        <p class="text-[var(--t-white-1)] font-lexend text-center">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="text-white font-inter uppercase grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- 1 -->
          <div class="flex flex-col items-center gap-1">
            <span class="text-xl font-bold">10k+</span>
            <span class="text-xs text-[var(--t-white-2)] font-lexend tracking-widest">companies</span>
          </div>
          <!-- 2 -->
          <div class="flex flex-col items-center gap-1">
            <span class="text-xl font-bold">314</span>
            <span class="text-xs text-[var(--t-white-2)] font-lexend tracking-widest">templates</span>
          </div>
          <!-- 3 -->
          <div class="flex flex-col items-center gap-1">
            <span class="text-xl font-bold">12M+</span>
            <span class="text-xs text-[var(--t-white-2)] font-lexend tracking-widest">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
</body>

</html>
